<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css"/>
    <title>Student Book</title>
</head>
<body>
    <h1 id="main-title">Student Book</h1>

    <div id="tables-area">
        <!-- Contracts table -->
        <table class="data-table" id="student-contract-table">
            <thead>
                <th colspan="99">Contracts</th>
            </thead>
            <thead>
                <th>Student</th>
                <th>Company</th>
                <th>Contract Start</th>
                <th>Contract End</th>
                <th>Time Remaining</th>
                <th colspan="4">Status</th>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    
        <!-- last classes table -->
        <table class="data-table" id="last-classes-table">
            <thead>
                <th colspan="99">Last Classes</th>
            </thead>
            <thead>
                <th>Date</th>
                <th>Class Time (h)</th>
                <th colspan="4">Students</th>
                <th>Notes</th>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>

    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/student-contract.js"></script>
    <script src="/scripts/last-classes.js"></script>
</body>
</html>
