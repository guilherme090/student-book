<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css"/>
    <title>Student Book</title>
</head>
<body>
    <h1 id="main-title">Student Book</h1>

    <div id="tables-area">
        <!-- Contracts table -->
        <table class="data-table" id="student-contract-table">
            <thead>
                <th colspan="99">Contracts</th>
            </thead>
            <thead>
                <th>Student</th>
                <th>Company</th>
                <th>Contract Start</th>
                <th>Contract End</th>
                <th>Time Remaining</th>
                <th colspan="4">Status</th>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    
        <!-- last classes table -->
        <table class="data-table" id="last-classes-table">
            <thead>
                <th colspan="99">Last Classes</th>
            </thead>
            <thead>
                <th>Date</th>
                <th>Class Time (h)</th>
                <th colspan="4">Students</th>
                <th>Notes</th>
            </thead>
            <tbody>
    
            </tbody>
        </table>

        <!-- specific student information -->
        <div class="student-info">
            <label class="form-title">Student Information</label>
            <span class="form-input">
                <label for="student-name-input" class="input-label">Name</label>
                <input type="text" class="data-input" id="student-name-input"/>
            </span>
            
            <span class="form-input">
                <label for="student-company-input" class="input-label">Company</label>
                <input type="text" class="data-input" id="student-company-input"/>
            </span>

            <span class="form-input">
                <label for="student-level-input" class="input-label">Level</label>
                <input type="text" class="data-input" id="student-level-input"/>
            </span>
            
            <span class="form-input">
                <label for="student-birthdate-input" class="input-label">Birth Date</label>
                <input type="date" class="data-input" id="student-birthdate-input"/>
            </span>

            <span class="form-input">
                <label for="student-email-input" class="input-label">E-mail</label>
                <input type="email" class="data-input" id="student-email-input"/>
            </span>

            <span class="form-input">
                <label for="student-date-joined-input" class="input-label">Date Joined</label>
                <input type="date" class="data-input" id="student-date-joined-input"/>
            </span>

            <span class="form-input">
                <button class="data-input" id="student-birthdate-input"> Save</button>
            </span>

        </div>
    </div>

    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/student-contract.js"></script>
    <script src="/scripts/last-classes.js"></script>
</body>
</html>
