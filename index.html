<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pictures/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css"/>
    <title>Student Book</title>
</head>
<body>
    <div id="main-title">
        <img id="page-icon" src="pictures/icon.png" width="80px" height="80px" alt="Student Book Icon">
        <h1 id="main-title-text">Student Book</h1>
    </div>

    <div id="tables-area">
        <!-- Contracts table -->
        <table class="data-table" id="student-contract-table">
            <thead>
                <th colspan="99">Contracts</th>
            </thead>
            <thead>
                <th>Student</th>
                <th>Company</th>
                <th>Contract Start</th>
                <th>Contract End</th>
                <th>Time Remaining</th>
                <th colspan="4">Status</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    
        <!-- last classes table -->
        <table class="data-table" id="last-classes-table">
            <thead>
                <th colspan="99">Last Classes</th>
            </thead>
            <thead>
                <th>Date</th>
                <th>Class Time (h)</th>
                <th colspan="1">Student</th>
                <th>Notes</th>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- specific student information -->
        <div class="student-info">
            <label class="form-title">Student Information</label>
            <span class="form-input">
                <label for="student-name-input" class="input-label">Name</label>
                <input type="text" class="data-input" id="student-name-input"/>
            </span>
            
            <span class="form-input">
                <label for="student-company-input" class="input-label">Company</label>
                <input type="text" class="data-input" id="student-company-input"/>
            </span>

            <span class="form-input">
                <label for="student-level-input" class="input-label">Level</label>
                <input type="text" class="data-input" id="student-level-input"/>
            </span>
            
            <span class="form-input">
                <label for="student-birthdate-input" class="input-label">Birth Date</label>
                <input type="date" class="data-input" id="student-birthdate-input"/>
            </span>

            <span class="form-input">
                <label for="student-email-input" class="input-label">E-mail</label>
                <input type="email" class="data-input" id="student-email-input"/>
            </span>

            <span class="form-input">
                <label for="student-date-joined-input" class="input-label">Date Joined</label>
                <input type="date" class="data-input" id="student-date-joined-input"/>
            </span>

            <span class="form-input">
                <button class="data-input" id="student-save-btn"> Save</button>

                <button class="data-input" id="student-return-btn"> Return</button>
            </span>
        </div>

        <!-- specific contract information -->
        <div class="contract-info">
            <label class="form-title">Contract Information</label>
            <span class="form-input">
                <label for="student-input" class="input-label">Student</label>
                <input type="text" class="data-input" id="student-input"/>
            </span>
            
            <span class="form-input">
                <label for="start-date-input" class="input-label">Start Date</label>
                <input type="date" class="data-input" id="start-date-input"/>
            </span>

            <span class="form-input">
                <label for="end-date-input" class="input-label">End Date</label>
                <input type="date" class="data-input" id="end-date-input"/>
            </span>

            <span class="form-input">
                <label for="termination-date-input" class="input-label">Termination Date</label>
                <input type="date" class="data-input" id="termination-date-input"/>
            </span>

            <span class="form-input">
                <label for="hours-bought-input" class="input-label">Hours Bought</label>
                <input type="number" min="0" class="data-input number-input" id="hours-bought-input"/>
            </span>

            <span class="form-input">
                <label for="hours-used-input" class="input-label">Hours Used</label>
                <input type="number" min="0" class="data-input number-input" id="hours-used-input"/>
            </span>

            <span class="form-input">
                <label for="is-active-input" class="input-label">Active</label>
                <input type="checkbox" class="data-input checkbox-input" id="is-active-input"/>
            </span>

            <span class="form-input">
                <button class="data-input" id="contract-save-btn"> Save</button>

                <button class="data-input" id="contract-return-btn"> Return</button>
            </span>
        </div>

        <!-- specific class information -->
        <div class="class-info">
            <label class="form-title">New Class</label>
            
            <span class="form-input">
                <label for="date-taught-input" class="input-label">Start Date</label>
                <input type="date" class="data-input" id="date-taught-input"/>
            </span>

            <span class="form-input">
                <label for="class-time-input" class="input-label">Class Time</label>
                <input type="number" min="0" class="data-input number-input" id="class-time-input"/>
            </span>

            <span class="form-input">
                <label for="student-id-input" class="input-label">Student</label>
                <input type="number" min="1" class="data-input number-input" id="student-id-input" disabled/>
            </span>  
            
            <div class="notes-div">
                <label for="notes-input" class="input-label id="notes-label">Notes</label>
                <textarea class="data-input" id="notes-input" rows="5" cols="40"></textarea>
            </div>

            <span class="form-input">
                <button class="data-input" id="class-save-btn"> Save</button>

                <button class="data-input" id="class-return-btn"> Return</button>
            </span>
        </div>
    </div>

    <script src="./scripts/jquery.js"></script>
    <script src="./api-keys.js"></script>
    <script src="./scripts/hourglass.js"></script>
    <script src="./scripts/student-contract.js"></script>
    <script src="./scripts/last-classes.js"></script>
    <script src="./scripts/student-information.js"></script>
    <script src="./scripts/contract-information.js"></script>
    <script src="./scripts/class-information.js"></script>
</body>
</html>
